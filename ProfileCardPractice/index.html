<!DOCTYPE html>
<html>
    <head>
        <title>Profile Card</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <div class="card">
            <div class="imgBox">
                <img src="img.JPG">
            </div>
            <div class="content">
                <div class="details">
                    <h2>Ciaran Lagan<br><span>Front End Developer</span></h2>
                    <div class="data">
                        <h3>342<br><span>Posts</span></h3>
                        <h3>120k<br><span>Followers</span></h3>
                        <h3>285<br><span>Following</span></h3>
                    </div>
                    <div class="actionBtn">
                        <button>Follow</button>
                        <button>Message</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
